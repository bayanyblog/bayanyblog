---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.img }}
      <div class="entry">
        {{ post.description }}
      </div>
    </article>
  {% endfor %}
</div>
<img src="https://raw.githubusercontent.com/yOOs-dz/bayanyblog/main/images/logo_Rtips.png" width='200' height= auto>
