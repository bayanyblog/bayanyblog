---
layout: default
---

<div class="posts">
  {% for post in site.posts reversed %}
  <div class="entry" style="float: right ; padding-left : 10px" > {{ post.img }}
  </div>
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.description }}
      </div>
    </article>
  {% endfor %}
</div>
