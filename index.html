---
layout: default
---

<div class="posts">
  {% for post in site.posts %}{{ post.img }}
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.img }}{{ post.description }}
      </div>
    </article>
  {% endfor %}
</div>
