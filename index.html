---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div>
        {{ post.img }}
        <h1 style="display: inline-block"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        </div>
        <div class="entry">
          {{ post.description }}
        </div>
      </div>
    </article>
  {% endfor %}
</div>
